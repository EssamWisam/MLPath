<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/bootstrap.css') }}"
        />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <title>MLPath - Results</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg px-3" style="border: none">
                <div class="container-fluid">
                    <a href="/">
                        <img src="/static/logo.png" alt="logo" style="width: 20rem; margin-left:-4rem ">
                      </a>    
                    <div class="collapse navbar-collapse">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a
                                    style="color: white; text-decoration: none"
                                    href="https://github.com/EssamWisam/MLPath"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    >GitHub</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main class="p-3">
            <section class="sidebar">
                <ul class="parent-list">
                    {% for model_name in sidebar_data.keys() %}
                    <li class="model-name">{{ model_name }}</li>
                    <ul class="child-list">
                        {% for quest_name in sidebar_data[model_name] %}
                        <li
                            class="quest-name"
                            data-model-name="{{ model_name }}"
                        >
                            {{ quest_name }}
                        </li>
                        {% endfor %}
                    </ul>
                    {% endfor %}
                </ul>
            </section>
            <section class="results-container">
                <div class="my-3">
                    <h1 class="fs-2 fw-bold">{{ project_name }}</h1>
                    <hr />
                </div>
                <div>
                    <div class="controls my-3 d-flex gap-3">
                        <button
                            class="btn btn-outline-dark"
                            id="refresh-button"
                        >
                            Refresh
                        </button>
                        <button
                            class="btn btn-outline-dark"
                            id="columns-button"
                        >
                            Columns
                        </button>
                        <form id="search-form">
                            <div class="input-group">
                                <input
                                    type="search"
                                    name="search"
                                    class="form-control"
                                    id="search"
                                    placeholder="Search..."
                                    autocomplete="off"
                                />
                                <button
                                    type="submit"
                                    class="btn"
                                    style="
                                        background-color: #1d1d1d;
                                        color: #fff;
                                    "
                                >
                                    Search
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="overflow-auto my-3">
                        <table
                            class="table table-hover table-light"
                            id="results-table"
                            class="display"
                        >
                            <thead class="table-info">
                                <tr id="table-headers-1"></tr>
                                <tr id="table-headers-2"></tr>
                            </thead>
                            <tbody id="table-body"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <footer class="text-light text-center py-3 mt-auto">
            <p class="m-0">
                When its time to finetune, do it with passion
            </p>
        </footer>

        <div class="columns-modal-background">
            <div class="columns-modal">
                <div class="columns-modal-header">
                    <h3 class="fs-4 fw-bold px-3">Show/Hide Parameters</h3>
                </div>
                <div class="columns-modal-body">
                    <div class="columns-modal-body-list">
                        <fieldset
                            class="form-group px-3"
                            id="columns-container"
                        ></fieldset>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
